<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{?__VENDOR__?}layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form uper-form layui-form-pane" id="form" action="{?U('admin/user/addUser')?}"
      style="width:80%;margin:2% auto;">
    <div class="layui-form-item" pane>
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="username" lay-verify="required|username"
                   placeholder="请输入用户名">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="nickname" lay-verify="required" placeholder="请输入昵称">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" value="" name="password" placeholder="请输入密码" lay-verify="required|password"
                   id="password"
                   class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" value="" name="password2" placeholder="请确认密码" lay-verify="required|password2"
                   class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block" style="padding:1%;">
            <button type="button" class="layui-btn uper-btn" name="avatar">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
            <button type="button" class="layui-btn uper-cancel layui-btn-primary" name="avatar">取消</button>
            <span class="uper-progress"></span>
            <div style="width:100px;height:100px;border-radius: 5px;margin:10px 0;border:1px solid #009688;padding:10px;overflow: hidden;">
                <img src="{?__IMG__?}admin/head_default.gif" class="uper-image layui-show autosize">
            </div>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select name="status" id="userStatus" lay-filter="status">
                <option value="1">启用</option>
                <option value="0">禁用</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <select name="rights" class="ajax-box" ajax-id="1" lay-filter="listid">
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="addUser">立即提交</button>
            <button type="reset" onclick="alist.rander();" class="layui-btn layui-btn-primary">重置</button>
            <a href="{?U('admin/user/alluser')?}" class="layui-btn layui-btn-primary">返回</a>
        </div>
    </div>
</form>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://unpkg.com/qiniu-js@2.2.2/dist/qiniu.min.js"></script>
<script src="{?__STATIC__?}../vendor/config/uper.config.js"></script>
<script src="{?__STATIC__?}../vendor/js/myuploader.js"></script>
<script src="https://cdn.bootcss.com/handlebars.js/4.0.11/handlebars.js"></script>
<script src="{?__STATIC__?}../vendor/config/myajax.config.js"></script>
<script src="{?__STATIC__?}../vendor/js/myajax.js"></script>
<script src="{?__VENDOR__?}/js/jquery.form.js"></script>
<script type="text/javascript" src="{?__VENDOR__?}layui/layui.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/user/addUser.js"></script>
</body>
<script class="ajax-tpl" ajax-id="1" type="text/x-handlebars-template">
    <option value="-1">未选择</option>
    {{#each arr}}
    <option value="{{this.id}}">{{this.name}}</option>
    {{/each}}
</script>
</html>
