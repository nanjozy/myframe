<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色总数</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{?__VENDOR__?}layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="{?__STATIC__?}css/user.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" id="key" value="" placeholder="请输入关键字" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn" onclick="tablereload();">查询</a>
    </div>
    <div class="layui-inline">
        <a href="/admin/user/addright" class="layui-btn layui-btn-normal usersAdd_btn">添加</a>
    </div>
    <div class="layui-inline">
        <a href="javascript:;" onclick="tablereload();" class="layui-btn layui-btn-normal">刷新</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel" id="delete">批量删除</a>
    </div>
</blockquote>
<div class="layui-form users_list" style="width:98%;margin:0 auto;">
    <table id="table" lay-filter="table" lay-data="{id: 'idTable'}"></table>
</div>

<script type="text/html" id="toolbar">
    <a class="layui-btn layui-btn-normal layui-btn-sm {{# if(d.id=={?$rights?}){ }}layui-btn-disabled{{# } }}"
       lay-event="edit" style="{{# if(d.id=={?$rights?}){ }}pointer-events:none;{{# } }}"><i class="fa fa-paste"></i>编辑</a>&nbsp;
    <a class="layui-btn layui-btn-danger layui-btn-sm {{# if(d.id=={?$rights?}){ }}layui-btn-disabled{{# } }}"
       lay-event="del" style="{{# if(d.id=={?$rights?}){ }}pointer-events:none;{{# } }}"><i class="fa fa-trash-o"></i>删除</a>
</script>
<script type="text/html" id="statusTpl">
    {{# if(d.status==1){ }}
    <a class="red" {{# if(d.id!={?$rights?}){ }}href="javascript:;" onclick="user_state({{ d.id }});" {{# } }}>
        <div id="zt{{ d.id }}"><span
                class="layui-btn layui-btn-xs  {{# if(d.id=={?$rights?}){ }}layui-btn-disabled{{# } }}">开启</span></div>
    </a>
    {{# }else{ }}
    <a class="red" href="javascript:;" onclick="user_state({{d.id}});">
        <div id="zt{{ d.id }}"><span class="layui-btn layui-btn-warm layui-btn-xs">禁用</span></div>
    </a>
    {{# } }}
</script>
<script type="application/javascript">
    var selfid = Number("{?$rights?}");
    var limit = Number("{?$limit?}");
</script>
<script type="text/javascript" src="{?__VENDOR__?}layui/layui.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/user/rightlist.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="{?__STATIC__?}../vendor/js/myajax.js"></script>
</body>
</html>
