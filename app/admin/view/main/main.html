<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{?__VENDOR__?}layui/css/layui.css">
    <link rel="stylesheet" href="{?__STATIC__?}css/main.css">
</head>
<body class="childrenBody">
<div class="row">
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">公告</blockquote>
        <div class="layui-elem-quote layui-quote-nm">{?$message?}</div>
    </div>
    <div class="sysNotice col">
        <blockquote class="layui-elem-quote title">系统基本参数</blockquote>
        <table class="layui-table">
            <colgroup>
                <col width="150">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <td>当前版本</td>
                <td class="version">{?ADMIN_VERSION?}</td>
            </tr>
            <tr>
                <td>开发作者</td>
                <td class="author">{?ADMIN_AUTHOR?}</td>
            </tr>
            <tr>
                <td>网站首页</td>
                <td class="homePage">{?ADMIN_HOME?}</td>
            </tr>
            <tr>
                <td>服务器环境</td>
                <td class="server">{?ADMIN_SOFT?}</td>
            </tr>
            <tr>
                <td>数据库版本</td>
                <td class="dataBase">{?SQL_VERSION?}</td>
            </tr>
            <tr>
                <td>最大上传限制</td>
                <td class="maxUpload">{?$ALLOW_UPLOAD_SIZE/1024?} kb</td>
            </tr>
            <tr>
                <td>当前用户权限</td>
                <td class="userRights">{?$rightname?}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="{?__VENDOR__?}layui/layui.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/main/main.js"></script>
</body>
</html>
