<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{?__VENDOR__?}layui/css/layui.css">
    <link rel="stylesheet" href="{?__STATIC__?}css/user.css">
</head>
<body class="childrenBody">
<form class="layui-form changePwd layui-form-pane" id="form" action="{?U('admin/guest/changePwd')?}"
      style="margin:3% auto;">
    <div class="layui-form-item" pane>
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" value="{?$username?}" disabled class="layui-input layui-disabled">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-block">
            <input type="password" name="oldPwd" value="" placeholder="请输入旧密码" lay-verify="required|oldPwd"
                   class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-block">
            <input type="password" value="" name="newPwd" placeholder="请输入新密码" lay-verify="required|newPwd" id="oldPwd"
                   class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-block">
            <input type="password" value="" name="newPwd2" placeholder="请确认密码" lay-verify="required|confirmPwd"
                   class="layui-input pwd">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="submit" lay-filter="changePwd">立即修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript">
    var url_jsbase = "{?__STATIC__?}js/user/";
</script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="{?__VENDOR__?}/js/jquery.form.js"></script>
<script type="text/javascript" src="{?__VENDOR__?}/layui/layui.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/guest/changePwd.js"></script>
</html>
