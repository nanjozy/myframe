<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <!--<link rel="icon" href="favicon.ico">-->
    <link rel="stylesheet" href="{?__VENDOR__?}layui/css/layui.css">
    <link rel="stylesheet" href="{?__STATIC__?}css/main.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <a href="http://cdn.study.znay.tech/index.html" target="_blank" title="前台首页" class="logo">后台管理</a>
            <!-- 显示/隐藏菜单 -->

            <a href="javascript:;" class="layui-icon hideMenu layui-icon-template-1"></a>

            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav top_menu">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="{?$smarty.session.user.avatar?}" class="layui-circle" width="35" height="35"
                             style="background:white;">
                        <span>{?$smarty.session.user.nickname?}</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" id="usereditor"
                               data-url="{?U('admin/guest/edit')?}">
                                <i class="layui-icon layui-icon-username"></i><cite>个人资料</cite>
                            </a>
                        </dd>
                        <dd>
                            <a href="javascript:;" data-url='{?U("admin/guest/changePwd")?}'>
                                <i class="layui-icon layui-icon-password"></i><cite>修改密码</cite>
                            </a>
                        </dd>
                        <dd>
                            <a href="{?U('admin/index/logout')?}" class="signOut">
                                <i class="layui-icon layui-icon-close"></i><cite>退出</cite>
                            </a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <div class="user-photo">
            <a href="javascript:;" onclick="$('#usereditor').trigger('click');" class="img" title="我的头像">
                <img src="{?$smarty.session.user.avatar?}" style="background:white;">
            </a>
            <p>你好！<span class="userName">{?$smarty.session.user.nickname?}</span></p>
        </div>
        <div class="navBar layui-side-scroll"></div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id="">
                    <span class="layui-icon layui-icon-home"></span><span> 首页</span></li>
            </ul>
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"><span class="layui-icon layui-icon-shrink-right"></span> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" class="refresh refreshThis"><span
                                    class="layui-icon layui-icon-refresh"></span> 刷新当前</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" class="closePageOther"><span
                                    class="layui-icon layui-icon-close"></span> 关闭其他</a>
                        </dd>
                        <dd>
                            <a href="javascript:;" class="closePageAll"><span
                                    class="layui-icon layui-icon-close-fill"></span> 关闭全部</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <!--内容-->
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="{?U('admin/main/main')?}"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var url_leftNav = "{?__STATIC__?}json/navs.json";
    var url_jsbase = "{?__STATIC__?}js/index/";
</script>
<script type="text/javascript" src="{?__VENDOR__?}layui/layui.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/index/leftNav.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/index/linksAdd.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/index/index.js"></script>
</html>
