<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{?__VENDOR__?}layui/css/layui.css">
    <link rel="stylesheet" href="{?__STATIC__?}css/login.css">
</head>
<body>
<img class="background" src="{?__STATIC__?}img/l2.jpg">
<div class="mask"></div>
<div class="login">
    <h1>登录</h1>
    <form class="layui-form">
        <div class="layui-form-item">
            <input class="layui-input" name="username" id="username" placeholder="用户名" lay-verify="required" type="text"
                   autocomplete="off">
        </div>
        <div class="layui-form-item">
            <input class="layui-input" name="password" id="password" placeholder="密码" lay-verify="required"
                   type="password"
                   autocomplete="off">
        </div>
        <div class="layui-form-item form_code">
            <input class="layui-input codeinput" name="code" id="code" placeholder="验证码" lay-verify="required"
                   type="text"
                   autocomplete="off">
            <img src="{?U('admin/login/doimg')?}" onclick="this.src='{?U('admin/login/doimg',true)?}'"
                 class="code">
        </div>
        <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
    </form>
</div>
</body>
<script type="application/javascript">
    var url_jsbase = "{?__STATIC__?}js/";
    var url_ajax = "{?U('admin/login/login')?}";
    var url_ind = "{?U('admin/index/index')?}";
</script>
<script type="text/javascript" src="{?__VENDOR__?}layui/layui.js"></script>
<script type="text/javascript" src="{?__STATIC__?}js/login/login.js"></script>
</html>
